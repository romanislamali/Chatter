
<div class="chat-container">
  <div class="chat-header" #chatContainer>
    <h2>ðŸ’¬ Chatter</h2>
  </div>

  <div class="chat-messages">
    <div
      *ngFor="let msg of messages"
      [ngClass]="{'sent': msg.sender === sender, 'received': msg.sender !== sender}">
      <div class="message-content" style="color: rgb(131, 191, 231);">
        {{ msg.sender }}
      </div>
      <div class="message-meta">
        <span class="user">{{ msg.content }}</span>
        <span class="timestamp">{{ msg.timestamp | date: 'shortTime' }}</span>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <input [(ngModel)]="sender" placeholder="Sender" class="sender-input" />
    <input [(ngModel)]="receiver" placeholder="Receiver" class="receiver-input" />
    <input [(ngModel)]="content" placeholder="Type a message" class="message-input" />
    <button (click)="send()" class="send-button">âž¤</button>
  </div>
</div>
